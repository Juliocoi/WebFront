<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"><!--$Evento me permite pegar o valor do que estÃ¡ no input-->
  <ion-searchbar [disabled]="loading" debounce="2000" (ionInput)="onChange($event)" placeholder="Nome"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let city of cities">
      <ion-label>
        <h3>{{ city.name }}</h3>
        <p>{{ city.state }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="deleteCity(city.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
